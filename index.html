<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div>
      <h1>Task 1</h1>

      <ul>
        <li>Person: <input type="text" id="person" /></li>
        <li>Friend's Name: <input type="text" id="friend1" /></li>
        <li>Friend's Name: <input type="text" id="friend2" /></li>
      </ul>

      <button id="lib-button">Lib it!</button>

      <div id="story"></div>
    </div>
    <div>
      <h1>Task 2</h1>
      <label
        >Square this number:
        <input type="number" id="square-input" size="2" />
      </label>
      <button id="square-button">Calculate</button>
      <br /><br />

      <label
        >Half this number:
        <input type="number" id="half-input" size="2" />
      </label>
      <button id="half-button">Calculate</button>
      <br /><br />

      <label>
        Fraction:
        <input type="number" id="percent1-input" size="2" />
      </label>
      <label>
        Whole:
        <input type="number" id="percent2-input" size="2" />
      </label>
      <button id="percent-button">Calculate</button>
      <br /><br />

      <label
        >Calculate area of circle with radius:
        <input type="number" id="area-input" size="2" />
      </label>
      <button id="area-button">Calculate</button>
      <br /><br />
      <div id="solution"></div>
    </div>
    <div>
      <h1>Task 3</h1>
      <h2>Flight Simulator</h2>
      <p id="statusReport">The shuttle is on the ground</p>
      <button id="liftoffButton">Take off</button>
      <button id="abortMission">Abort mission</button>
    </div>
    <div>
      <h1>Task 4</h1>
      <input id="teacherButton" value="teacher button" type="button" />
      <input id="studentButton" value="student button" type="button" />
      <div id="bmo-container">
        <p></p>
        <span></span>
        <img
          id="bmo"
          src="https://cdn.scratch.mit.edu/static/site/users/avatars/1000/2402.png"
          alt=""
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
